<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основная страница</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://lidrekon.ru/slep/js/jquery.js"></script>
    <script src="https://lidrekon.ru/slep/js/uhpv-full.min.js"></script>
</head>
<body>



    <header>
            <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
              <div class="flex h-16 items-center justify-between">
                <div class="flex-1 md:flex md:items-center md:gap-12">
                  <a class="block text-teal-600 items-center gap-6 flex text-xl" href="/main.html">
                    <span class="sr-only"></span>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="teal" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 8v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0Zm12 7h-1v1a1 1 0 0 1-2 0v-1H8a1 1 0 0 1 0-2h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 0 1 0 2Z"/>
                      </svg>
                    Онлайн доктор
                  </a>
                </div>
          
                <div class="md:flex md:items-center md:gap-12">
                  <nav aria-label="Global" class="hidden md:block">
                    <ul class="flex items-center gap-6 text-sm">
                      <li>
                        <a class="text-gray-500 transition hover:text-gray-500/75" href="/"> Обратная связь </a>
                      </li>
          
                    </ul>
                  </nav>
          
                  <div class="flex items-center gap-4">
                    <div class="sm:flex sm:gap-4">
                      <a
                        class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow"
                        href="/"
                      >
                        Войти
                      </a>
          
                        <a
                          class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow"
                          href="/"
                        >
                          Регистрация
                        </a>

                        <button class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow" id="specialButton" style="cursor:pointer;" alt="ВЕРСИЯ ДЛЯ СЛАБОВИДЯЩИХ" title="ВЕРСИЯ ДЛЯ СЛАБОВИДЯЩИХ" >
                            Версия для слабовидящих
                        </button>
                    </div>
          
                    <div class="block md:hidden">
                      <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </header>


    <section>
        <div class="mx-auto">
            <div>
                <h1 class="text-3xl mt-12 font-bold text-center text-teal-800">Оставьте данные и мы с Вами свяжемся</h1>


                    <div class=" px-4 py-16 sm:px-6 lg:px-8">
                    <div class="mx-auto grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-2">
                
                        <div class=" rounded-lg bg-teal-200 p-8 shadow-lg lg:col-span-3 lg:p-12">
                        <form action="" class="space-y-4">
                            <div>
                            <label class="sr-only" for="name">Имя</label>
                            <input
                                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                                placeholder="Введите имя.."
                                type="text"
                                id="name"
                            />
                            </div>
                
                            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div>
                                <label class="sr-only" for="email">E-mail</label>
                                <input
                                class="w-full rounded-lg border-teal-300 border-3 p-3 text-sm"
                                placeholder="Введите E-mail.."
                                type="email"
                                id="email"
                                />
                            </div>
                
                            <div>
                                <label class="sr-only" for="phone">Phone</label>
                                <input
                                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                                placeholder="Введите номер телефона.."
                                type="tel"
                                id="phone"
                                />
                            </div>
                            </div>
                
                            <div>
                            <label class="sr-only" for="message">Комментарий</label>
                
                            <textarea
                                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                                placeholder="Введите комментарий..."
                                rows="8"
                                id="message"
                            ></textarea>
                            </div>
                
                            <div class="mt-4">
                            <button
                                type="submit"
                                class="inline-block w-full rounded-lg bg-teal-600 px-5 py-3 font-medium text-white sm:w-auto"
                            >
                                Отправить запрос
                            </button>
                            </div>
                        </form>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </section>








    <footer class="bg-gray-100">
        <div class="relative mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 lg:pt-24">
      
          <div class="lg:flex lg:items-end lg:justify-between">
            <div>
              <div class="flex justify-center text-teal-600 lg:justify-start">
                <a class="block text-teal-600 items-center gap-6 flex text-xl" href="/ma">
                    <span class="sr-only"></span>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="teal" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 8v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0Zm12 7h-1v1a1 1 0 0 1-2 0v-1H8a1 1 0 0 1 0-2h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 0 1 0 2Z"/>
                      </svg>
                    Онлайн доктор
                  </a>
              </div>
      
              <p class="mx-auto mt-6 max-w-md text-center leading-relaxed text-gray-500 lg:text-left">
                С заботой о Вашем здоровьем
              </p>
            </div>
      
            <ul
              class="mt-12 flex flex-wrap justify-center gap-6 md:gap-8 lg:mt-0 lg:justify-end lg:gap-12"
            >
              <li>
                <a class="text-gray-700 transition hover:text-gray-700/75" href="/"> Обратная связь </a>
              </li>
      
              <li>
                <a class="text-gray-700 transition hover:text-gray-700/75" href="/"> Регистрация </a>
              </li>
      
              <li>
                <a class="text-gray-700 transition hover:text-gray-700/75" href="/"> Войти </a>
              </li>
            </ul>
          </div>


      
          <p class="mt-12 text-center text-sm text-gray-500 lg:text-right">
            Все права защищены &copy; 2023. Командой Апельсин
          </p>
        </div>
      </footer>

</body>
</html>
